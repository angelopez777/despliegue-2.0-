<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">ðŸ“¦ Inventario de la Tienda</h2>

    <form action="/agregar" method="POST" class="row g-3 mb-5 border p-3 rounded bg-light">
        <div class="col-md-4">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" name="precio" class="form-control" placeholder="Precio ($)" required>
        </div>
        <div class="col-md-3">
            <input type="number" name="cantidad" class="form-control" placeholder="Cantidad" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">AÃ±adir</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>${{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <td>
                    <a href="/eliminar/{{ p[0] }}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
